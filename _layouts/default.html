<html lang="{{ page.lang | default: site.lang | default: 'fr' }}">

  <body>
    <!-- Inclure le header ("La Guerrière") (pour modifier le <header>, _includes/header.html)-->

    <!-- Affichage de tout le contenu SOUS le header. Ce contenu est dans _layouts/home.html)-->
    <main aria-label="Content">
      <div id="content">
        {{ content }}
      </div>
      
       
</nav>

  distribué par Velvetyne
  </p></div>
    </main>

  </body>

</html>
